<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}" />-->
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" class="input-field"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid Username</span>
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" class="input-field"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</span>
    <br />
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="input-field"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid First Name</span>
    <br />
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="input-field"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid Last Name</span>
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" class="input-field"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</span>
    <br />
    <button type="submit">Register</button>
</form>
<span th:if="${usernameError}" th:text="${usernameError}"></span>
</body>
</html>
